<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Historia Clinica</title>
    </h:head>

    <h:body>

        <div id="top">
            <ice:graphicImage value="resources/icono_salud.jpg"></ice:graphicImage>
            <ice:graphicImage value="resources/Titulo.png"></ice:graphicImage>
        </div>

        <div id="content" class="center_content">
            <h1>Historia Clinica Paciente</h1>
            <ice:form> 
                <ace:dataTable id="citaTable" value="#{tableListenerHClinica.historiaData}"
                          var="cita"
                          rows="10"
                          stateMap="#{tableListenerHClinica.stateMap}"
                          selectionMode="single"
                          rowSelectListener="#{tableListenerHClinica.selectListener(event)}"
                          rowUnselectListener="#{tableListenerHClinica.deselectListener(event)}">
                    
                <ace:column id="id" headerText="id">
                    <h:outputText id="idCell" value="#{cita.id}"/>
                </ace:column>
                <ace:column id="name" headerText="Name">
                    <h:outputText id="nameCell" value="#{cita.name}"/>
                </ace:column>
                <ace:column id="fecha" headerText="Fecha">
                    <h:outputText id="fechaCell" value="#{cita.fecha}"/>
                </ace:column>
            </ace:dataTable>
            </ice:form>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <h:outputText value="All rights reserved and all that BS"/>
            </ui:insert>
        </div>

    </h:body>

</html>
